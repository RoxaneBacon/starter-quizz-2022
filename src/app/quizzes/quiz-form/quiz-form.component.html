<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>

    <label for="theme">
      Theme <br>
      <select class="input-custom" type="select" id="theme" [formControlName]="'theme'">
        <option *ngFor="let theme of THEME_LIST" [value]="theme">{{theme}}</option>
      </select>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button><br>
    <br>
  </form>
</div>
